    <body class=" d-flex align-items-center splash">
        <nav class="navbar navbar-expand-lg navbar-light bg-warning fixed-top">
            <a href="splash.html"><img class="navbar-brand" src="img/Pokémon_Bank_logo.png"style="width:160px;height:94px"></a>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <h2 class="nav-link text-dark">Call Center: +(503)2222-4578</h2>
                </li>
            </ul>
        </nav>
        <div class="mx-auto view" >
            <div class="display-4 text-center text-light">
                Por favor ingrese su pin:<br>

                <input name="" type="password" class="form-control-lg text-center" id="pin" maxlength="4" pattern="[0-9]{1,4}" title="4 valores numéricos" onkeypress="if ( isNaN( String.fromCharCode(event.keyCode) )) return false;">
                <button type="button" class="btn-lg btn-warning">Borrar</button>
                <div class="row ">
                    <div class="col">
                        <div class="input-group" style="display: inline-block;">
                            <button type="submit" class="btn-lg btn-info" onclick="validar()">Aceptar</button>
                            <button type="button" class="btn-lg btn-danger" onclick="salir()">[x] Salir</button>
                        </div>
                    </div>

                </div>
            </div>
        </div>
