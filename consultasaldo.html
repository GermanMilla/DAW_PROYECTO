            <ul class="navbar-nav ml-auto">
                
                <li class="nav-item">
                    <h2>¡Hola, {usuario}!, {cuenta #}</h2>

                </li>
        </nav>

                    <tr>

                    </tr>

                  <tbody>
                    <tr>
                      <th scope="row">1</th>
                      <td>Mark</td>
                      <td>Otto</td>
                    </tr>
                    <tr>
                      <th scope="row">2</th>
                      <td>Jacob</td>
                      <td>Thornton</td>
                    </tr>
                    <tr>
                      <th scope="row">3</th>
                      <td>Larry</td>
                      <td>the Bird</td>
                    </tr>
                  </tbody>
            </table>
                <div class="float-right">

                        <button type="submit" class="btn-lg btn-info mt-5 mx-4" onclick="document.location='index.html'">Aceptar</button>

            </div>




                </div>
